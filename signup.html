<script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery('.download-button').click(function (event) {
        event.preventDefault();
        jQuery(this).next().fadeIn();
      });


      jQuery('.signup-form').each(function () {
        var $formSignup = jQuery(this);
        var formWrapper;
        $formSignup.bind('submit', function (e) {
          e.preventDefault();
          formWrapper = jQuery(this).parents('.formarea');
          let $form = window.jQuery(this);
          const data = $form.serializeArray();
          for (var i = 0; i < data.length; i++) {
            var field = data[i];
            if (field.value.length <= 1) {
              alert("Please make sure you have filled in all fields");
              return;
            }
          }
          console.log("default.js:da (55)", data);//fordebug: debug print
          jQuery.ajax({
            method: 'POST',
            url: 'https://signup.com/register?jsonp=cdcresult',
            data: data,
            cache: false
          }).always(function (err, r, s) {
            formWrapper.find('.form-wrapper').hide();
            formWrapper.find('.thankyou-wrapper').fadeIn();
            _satellite.track("email sign-up")
          });
        });
      });

    });
  </script>
